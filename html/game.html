<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>    
	<meta charset="utf-8"> 
	<meta content="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" type="text/css" href="../css/app.css">    
    <link rel="stylesheet" type="text/css" href="../css/game.css">    
    <title>Game</title>
</head>
<body style="background-image: url('../images/pamporoBackground.jpg'); background-size: auto;">
	<!-- audio setup -->
	<audio id="myAudio">	 
	  <source src="../sounds/questionIntro.wav" type="audio/wav">
	</audio>
	<!-- audio setup -->
	<audio id="dogBark">	 
	  <source src="../sounds/dogBark.wav" type="audio/wav">
	</audio>
	<audio id="applauds">	 
	  <source src="../sounds/applauds.wav" type="audio/wav">
	</audio>


	<div class="container container_fence">		
		<div id="game" class="justify-center flex-column">
			<div id="hud">
				<div id="hud-item">				
					<p id="progressText" class="hud-prefix">
						
					</p>
					<div id="progressBar">
						<div id="progressBarFull"></div>
					</div>
				</div>
				<div id="hud-item">
					<p id="hud-prefix">
						Score
					</p>
					<h1 class="hud-main-text" id="score">					
						0
					</h1>
				</div>
		</div>
		<h3 id="question">What is the answer to this question?</h3>

		<div class="choice-container">
			<p class="choice-prefix">A</p>
			<p class="choice-text" data-number="1" >Choice 1</p>
		</div>

		<div class="choice-container">
			<p class="choice-prefix">B</p>
			<p class="choice-text" data-number="2" >Choice 2</p>
		</div>

		<div class="choice-container">
			<p class="choice-prefix">C</p>
			<p class="choice-text" data-number="3" >Choice 3</p>
		</div>

		<div class="choice-container">
			<p class="choice-prefix">D</p>
			<p class="choice-text" data-number="4" >Choice 4</p>
		</div>
		
	</div>
	</div>
	<script src="../js/game.js"></script>	
</body>
</html>
