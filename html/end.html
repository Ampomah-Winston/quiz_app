<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <!-- <link rel="stylesheet" type="text/css" href="../css/game.css">    -->
	  <link rel="stylesheet" type="text/css" href="../css/app.css">   
	<title>Game end</title>
</head>
<body style="background-image: url('../images/oldRustic.JFIF');">
		<div class="container container_fence">		
			<div id="end" class="flex-center flex-column">
				<h1 id="finalScore"> 0 </h1>
				<form>
					<input type="text" name ="username" id="username" placeholder="user" style="text-align: center;">
					<Button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>
						Save
					</Button>				
				</form>
					<a type="submit" class="btn" id="" onclick="getTo('game')">
						Play Again		
					</a>			
					<a type="submit" class="btn" id="" onclick="getTo('home')">
						Go Home
					</a>
			</div>	
		</div>	
<script src="../js/end.js"></script>	
	<script>
		function getTo(arg){
			if(arg=='home'){
				window.location.assign("../index.html");
			}else if(arg=='game'){
				window.location.assign("../html/game.html");
			}
		}
	</script>
</body>
</html>
